<h1>Vypis pouzivatelov</h1>
<table ctable hover>
  <thead cTableColor="light">
    <th>Id pouzivatela</th>
    <th>Meno</th>
    <th>Priezvisko</th>
    <th>Student MTF</th>
    <th>Akcia</th>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td><a href="./user-detail-component/{{user.id}}">{{user.id}}</a></td> <!-- TODO Modalne okno pre zobrazenie detailu tabulky-->
    <td>{{user.meno}}</td>
    <td>{{user.priezvisko}}</td>
    <td *ngIf="user.studentMtf == 1 ; else elseBlock">Ano</td>
    <ng-template #elseBlock>Nie</ng-template>
    <button type="button" class="btn btn-primary" (click)="onClickMe($event)" clickable>Primary</button>

    {{clickMessage}}
  </tr>
</tbody>
</table>
